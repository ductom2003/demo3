<!DOCTYPE html>
<html>
  <head>
    <title>Duc Mobile - Uy tín là sức mạnh</title>
    <style>
      /* CSS cho header */
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        font-size: 2em;
      }

      /* CSS cho main */
      main {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      /* CSS cho sản phẩm */
      .product-container {
        width: 300px;
        margin: 10px;
        border: 1px solid #ccc;
        text-align: center;
        padding: 10px;
        transition: ease 0.3s;
      }

      .product-container:hover {
        transform: scale(1.05);
      }

      .product-image {
        height: 150px;
        margin-bottom: 10px;
      }

      .product-name {
        font-weight: bold;
      }

      .product-price {
        color: #f00;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Duc Mobile - Uy tín là sức mạnh</h1>
    </header>
    <main>
      <div class="product-container">
        <img
          src="https://via.placeholder.com/150x150.png?text=Product+1"
          alt="Product 1"
          class="product-image"
        />
        <h2 class="product-name">Điện thoại Samsung Galaxy S20</h2>
        <div class="product-price">19.990.000 đ</div>
      </div>
      <div class="product-container">
        <img
          src="https://via.placeholder.com/150x150.png?text=Product+2"
          alt="Product 2"
          class="product-image"
        />
        <h2 class="product-name">Điện thoại iPhone 12 Pro Max</h2>
        <div class="product-price">30.990.000 đ</div>
      </div>
      <div class="product-container">
        <img
          src="https://via.placeholder.com/150x150.png?text=Product+3"
          alt="Product 3"
          class="product-image"
        />
        <h2 class="product-name">Điện thoại Xiaomi Mi 11</h2>
        <div class="product-price">12.490.000 đ</div>
      </div>
    </main>
  </body>
</html>
